{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container my-5">
        <h3 class="my-3"><span class="text-danger">Login</span></h3>
        <table class="table table-bordered">
            <form method="post">
                {% csrf_token %}
                {{form.as_table}}
                <tr>
                    <td colspan="2"><input type="submit" class="btn btn-primary" value="Login"/></td>
                </tr>
            </form>
            </table>
        <p><a href="#">Signup</a></p>
    </div>
  </div>
</main>
{% endblock %}
